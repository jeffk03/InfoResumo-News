<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Not√≠cias Resumidas</title>
    <!-- Bootstrap do CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üì∞ Not√≠cias Resumidas</span>
    </div>
</nav>

<div class="container">
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mb-5 card p-3 shadow">
        <div class="mb-3">
            <label class="form-label">Assunto:</label>
            <input type="text" class="form-control" name="query" placeholder="Ex: soja, milho, economia">
        </div>
        <div class="mb-3">
            <label class="form-label">API Key do Gemini:</label>
            <input type="text" class="form-control" name="api_key" placeholder="Cole sua API Key aqui">
        </div>
        <button type="submit" class="btn btn-primary">Buscar Not√≠cias</button>
    </form>

    {% if results %}
    <div class="table-responsive">
        <table class="table table-hover table-striped align-middle shadow">
            <thead class="table-dark">
                <tr>
                    <th>Data</th>
                    <th>Tema</th>
                    <th>T√≠tulo</th>
                    <th>Resumo</th>
                    <th>Fonte</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.data }}</td>
                    <td>{{ r.tema }}</td>
                    <td>{{ r.titulo }}</td>
                    <td>{{ r.resumo }}</td>
                    <td>{{ r.site }}</td>
                    <td><a href="{{ r.url }}" class="btn btn-sm btn-outline-primary" target="_blank">Abrir</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>

</body>
</html>
